[pytest]
minversion = 7.1

# run tests in parallel
#addopts = --numprocesses auto

testpaths =
    tests

log_cli = true
log_cli_level = INFO

log_file = tests.log
log_file_level = INFO
log_file_format = %(asctime)s [%(threadName)s] %(levelname)8s %(filename)20s %(funcName)24s:%(lineno)3s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

log_format =  %(levelname)s: %(relativeCreated)d %(filename)s %(funcName)s:%(lineno)s - %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
